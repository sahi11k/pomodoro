<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="card daily-progress-container">
          <div class="card-header">Daily Progress</div>
          <div class="card-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          </div>
        </div>
        <div class="card timer-container">
          <div class="card-body">
            <div class="activity-header">Ongoing | Break</div>
            <div class="timer-display">25:00</div>
            <div class="current-task">
              <div class="task-name">Task Name</div>
              <div class="task-description">Task Description</div>
            </div>
            <div class="timer-controls">
              <button class="timer-button">Start</button>
            </div>
          </div>
        </div>
        <div class="card task-list-container">
          <div class="card-header">Task List</div>
          <div class="card-body">
            <ul id="task-list" class="task-list">
              <template id="task-item-template">
                <li class="task-item">
                  <div class="task-status-toggle">C</div>
                  <div class="task-category">
                    <div class="task-category-icon">I</div>
                  </div>
                  <div class="task-details">
                    <div class="task-name">Pomodoro</div>
                    <div class="task-status-wrapper">
                      <div class="task-status">Sessions 1/2</div>
                      <div class="task-completion-time">25:00</div>
                    </div>
                  </div>
                </li>
              </template>
            </ul>
          </div>
          <div class="card-footer">
            <button class="add-task-button">
              <span class="btn-icon">+</span>
              Add Task
            </button>
          </div>
        </div>
      </div>
      <dialog id="add-task-dialog" open>
        <div class="modal-body">
          <form>
            <div class="input-task-name">
              <input
                type="text"
                name="task-name"
                id="task-name"
                placeholder="Write what you're going to do..."
              />
            </div>
            <div class="input-task-category">
              <label for="task-category">Select Category</label>
              <div class="task-categories">
                <div class="task-category">
                  <div class="task-category-icon">I</div>
                  <div class="task-category-name">Work</div>
                </div>
              </div>
            </div>
            <div class="input-task-total-sessions">
              <label for="total-sessions">Total Sessions</label>
              <div class="total-sessions-controls">
                <button>-</button>
                <span class="session-count">1</span>
                <button>+</button>
              </div>
            </div>
            <div class="input-task-description">
              <textarea
                aria-label="task-description"
                name="task-description"
                id="task-description"
                rows="3"
                placeholder="Write more details about the task..."
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="modal-button">Cancel</button>
          <button class="modal-button primary">Add Task</button>
        </div>
      </dialog>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
