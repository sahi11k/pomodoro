<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="card daily-progress-container">
          <div class="card-header">Daily Progress</div>
          <div class="card-body">
            <div class="daily-progress-wrapper">
              <div class="daily-progress-counter">
                <div class="daily-progress-pending">
                  <span class="daily-progress-pending--label"> 3/4 </span>
                  <span>Tasks were done</span>
                </div>
                <div class="current-time">Wed, 02 May 2025 - 10:10 PM</div>
              </div>
              <div class="daily-progress-widget">
                <div class="daily-progress-percent">38%</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card timer-container">
          <div class="card-body">
            <div class="timer-content">
              <div class="activity-header">
                <div class="activity-header-tabs">
                  <button
                    class="activity-btn activity-btn--ongoing"
                    data-tab="ongoing"
                  >
                    Ongoing
                  </button>
                  <button
                    class="activity-btn activity-btn--break"
                    data-tab="break"
                  >
                    Break
                  </button>
                </div>
              </div>
              <div class="timer-display">
                <div class="timer-display-time">25:00</div>
                <div class="timer-display-progress-bar"></div>
              </div>
              <div class="current-task">Current Task</div>
              <div class="timer-controls">
                <button class="timer-button timer-button--reset circle">
                  R
                </button>
                <button class="timer-button timer-button--start">Start</button>
                <button class="timer-button timer-button--next circle">
                  N
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card task-list-container">
          <div class="card-header">Task List</div>
          <div class="card-body">
            <ul id="task-list" class="task-list"></ul>
          </div>
          <div class="card-footer">
            <button class="add-task-button" id="add-task-modal-handler">
              <span class="btn-icon">&#43;</span>
              Add Task
            </button>
          </div>
        </div>
      </div>
      <div class="modal-overlay"></div>
      <dialog id="add-task-modal" class="modal">
        <div class="modal-body">
          <form id="add-task-form">
            <div class="form-item__name">
              <input
                type="text"
                name="task-name"
                id="task-name"
                placeholder="Write what you're going to do..."
                aria-label="task-name"
              />
            </div>
            <div class="form-item__category">
              <label for="task-category">Select Category</label>
              <div class="form-item__category--list"></div>
            </div>
            <div class="form-item__sessions">
              <label for="sessions">Total Sessions</label>
              <div class="form-item__sessions--controls">
                <button id="decrement-session" type="button">&#x2012;</button>
                <span class="session-count">1</span>
                <button id="increment-session" type="button">&#43;</button>
              </div>
            </div>
            <div class="form-item__description">
              <textarea
                aria-label="task-description"
                name="task-description"
                id="task-description"
                rows="3"
                placeholder="Write more details about the task..."
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="modal-button modal-button__cancel">Cancel</button>
          <button class="modal-button modal-button__primary">Add Task</button>
        </div>
      </dialog>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
